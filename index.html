<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>遺影作成ツール</title>
    <style>
        /* ==========================================================================
           1. 全体設定・レイアウト
           ========================================================================== */
        body {
            font-family: "Hiragino Mincho ProN", "Yu Mincho", serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #222;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 950px;
            width: 100%;
            box-sizing: border-box;
        }

        /* キャンバスとリボンボタンを囲むエリア */
        .canvas-wrapper {
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            border: 1px solid #ddd;
            height: fit-content;
            /* ボタンを縦に並べる設定 */
            display: flex;
            flex-direction: column;
            background: #fff;
        }

        canvas {
            display: block;
            max-width: 100%;
            height: auto;
        }

        /* 追加：リボン切り替えボタン */
        .btn-ribbon {
            width: 100%;
            padding: 12px;
            background-color: #f0f0f0;
            color: #333;
            border: none;
            border-top: 1px solid #ccc;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background 0.2s;
        }
        .btn-ribbon:hover { background-color: #e0e0e0; }

        /* 操作パネル */
        .controls {
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .section {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #eee;
        }

        .section-title {
            font-weight: bold;
            border-bottom: 2px solid #555;
            padding-bottom: 5px;
            margin-bottom: 12px;
            font-size: 15px;
        }

        .input-group { margin-bottom: 12px; }

        label {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="range"] { width: 100%; cursor: pointer; }
        
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: inherit;
            font-size: 16px;
        }

        .btn-rotate {
            width: 100%;
            padding: 8px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 5px;
        }

        /* ファイルアップロード部分 */
        .file-upload {
            text-align: center;
            padding: 20px;
            background: #fff;
            border: 2px dashed #ccc;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .file-upload.highlight {
            border-color: #555;
            background-color: #eef;
            transform: scale(1.02);
        }
        .file-upload input[type="file"] { display: none; }
        .upload-text { font-weight: bold; color: #555; pointer-events: none; }
        .upload-sub { font-size: 12px; color: #888; margin-top: 5px; pointer-events: none; }

        /* 保存ボタン */
        .btn-download {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-family: inherit;
            margin-top: 10px;
            -webkit-appearance: none;
        }

        /* スマホ用レイアウト調整 */
        @media (max-width: 768px) {
            body { padding: 10px; }
            h1 { font-size: 20px; }
            .container { flex-direction: column; padding: 15px; gap: 20px; }
            .canvas-wrapper { margin: 0 auto; }
            .controls { min-width: 100%; }
        }

        /* 保存用モーダル */
        #mobileSaveModal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 9999;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }
        #mobileSaveModal.active { display: flex; }

        .modal-box {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 100%;
            max-height: 90%;
            text-align: center;
            overflow-y: auto;
        }
        .modal-msg { margin-bottom: 15px; line-height: 1.6; font-size: 14px; text-align: left; }
        .modal-img { max-width: 100%; border: 1px solid #ccc; display: block; margin: 0 auto; }
        .modal-close {
            margin-top: 15px;
            padding: 10px 30px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>遺影作成ツール</h1>

    <div class="container">
        <!-- キャンバスエリア -->
        <div class="canvas-wrapper">
            <canvas id="canvas" width="480" height="640"></canvas>
            <!-- リボン切り替えボタン -->
            <button id="ribbonBtn" class="btn-ribbon">リボン：ON</button>
        </div>

        <!-- 操作パネル -->
        <div class="controls">
            
            <div class="section">
                <div class="file-upload" id="clickZone">
                    <div class="upload-text">クリックして写真を選択</div>
                    <div class="upload-sub">またはここに画像をドロップ（成功率悪し）</div>
                    <input type="file" id="photoInput" accept="image/*">
                </div>
            </div>

            <div class="section">
                <div class="section-title">写真の調整</div>
                <div class="input-group">
                    <label>サイズ <span id="scaleVal">100%</span></label>
                    <input type="range" id="scale" min="0.1" max="3" step="0.01" value="1">
                </div>
                <div class="input-group">
                    <label>位置調整 (左右・上下)</label>
                    <div style="display:flex; gap:10px;">
                        <input type="range" id="posX" min="-250" max="250" step="1" value="0">
                        <input type="range" id="posY" min="-250" max="250" step="1" value="0">
                    </div>
                </div>
                <button id="rotateBtn" class="btn-rotate" type="button">右に90度回転</button>
            </div>

            <div class="section">
                <div class="section-title">名前の設定</div>
                <div class="input-group">
                    <input type="text" id="nameText" value="山田 太郎" placeholder="お名前">
                </div>
                <div class="input-group">
                    <label>文字サイズ</label>
                    <input type="range" id="textSize" min="20" max="100" step="1" value="50">
                </div>
                <div class="input-group">
                    <label>上下位置</label>
                    <input type="range" id="textPosY" min="70" max="100" step="0.5" value="87">
                </div>
            </div>

            <div class="section">
                <div class="section-title">保存設定</div>
                <div class="input-group">
                    <label>保存形式</label>
                    <select id="saveFormat">
                        <option value="image/png">PNG (高画質)</option>
                        <option value="image/jpeg">JPG (軽量)</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>保存サイズ (幅指定)</label>
                    <div style="display:flex; align-items:center; gap:10px;">
                        <input type="number" id="saveWidth" value="480" step="10" min="100" style="width:100px;">
                        <span style="font-size:12px;">px (高さ: <span id="saveHeightVal">640</span>px)</span>
                    </div>
                </div>
            </div>

            <button id="downloadBtn" class="btn-download">画像を保存する</button>
        </div>
    </div>

    <!-- スマホ用保存画面 -->
    <div id="mobileSaveModal">
        <div class="modal-box">
            <div class="modal-msg">
                <strong style="color:#d32f2f; font-size:16px;">画像が作成されました</strong><br><br>
                下の画像を<b style="color:#d32f2f;">長押し</b>して<br>
                <b>「“写真”に保存」</b>または<b>「画像を保存」</b>を選択してください。
            </div>
            <img id="resultImg" class="modal-img" src="" alt="完成画像">
            <button class="modal-close" onclick="closeModal()">閉じる</button>
        </div>
    </div>

    <script>
        // 設定値
        const CONFIG = {
            width: 480, height: 640, frameSize: 40,
            font: '"Hiragino Mincho ProN", "Yu Mincho", serif'
        };

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // 画面パーツの取得
        const ui = {
            clickZone: document.getElementById('clickZone'),
            file: document.getElementById('photoInput'),
            scale: document.getElementById('scale'),
            scaleVal: document.getElementById('scaleVal'),
            posX: document.getElementById('posX'),
            posY: document.getElementById('posY'),
            rotateBtn: document.getElementById('rotateBtn'),
            ribbonBtn: document.getElementById('ribbonBtn'), // リボンボタン
            name: document.getElementById('nameText'),
            textSize: document.getElementById('textSize'),
            textY: document.getElementById('textPosY'),
            saveFormat: document.getElementById('saveFormat'),
            saveWidth: document.getElementById('saveWidth'),
            saveHeightVal: document.getElementById('saveHeightVal'),
            btnDownload: document.getElementById('downloadBtn'),
            modal: document.getElementById('mobileSaveModal'),
            modalImg: document.getElementById('resultImg')
        };

        // 状態管理（リボン表示フラグを追加）
        let state = {
            image: null,
            rotation: 0,
            showRibbon: true
        };

        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        function init() {
            // ドロップ動作の制御
            window.addEventListener('dragover', preventDefaults, false);
            window.addEventListener('drop', preventDefaults, false);
            function preventDefaults(e) { e.preventDefault(); e.stopPropagation(); }

            // ドロップゾーンの見た目制御
            ['dragenter', 'dragover'].forEach(e => {
                ui.clickZone.addEventListener(e, (evt) => {
                    preventDefaults(evt); ui.clickZone.classList.add('highlight');
                });
            });
            ['dragleave', 'drop'].forEach(e => {
                ui.clickZone.addEventListener(e, (evt) => {
                    preventDefaults(evt); ui.clickZone.classList.remove('highlight');
                });
            });

            // ファイルドロップ時
            ui.clickZone.addEventListener('drop', (e) => {
                preventDefaults(e);
                if (e.dataTransfer && e.dataTransfer.files.length > 0) {
                    processFile(e.dataTransfer.files[0]);
                }
            });

            // クリック選択時
            ui.clickZone.addEventListener('click', () => ui.file.click());
            ui.file.addEventListener('change', (e) => {
                if (e.target.files.length > 0) processFile(e.target.files[0]);
            });

            // 各種操作イベント
            [ui.scale, ui.posX, ui.posY, ui.name, ui.textSize, ui.textY].forEach(el => 
                el.addEventListener('input', draw)
            );

            // 回転ボタン
            ui.rotateBtn.addEventListener('click', () => {
                state.rotation = (state.rotation + 90) % 360;
                draw();
            });

            // リボン切り替えボタン
            ui.ribbonBtn.addEventListener('click', () => {
                state.showRibbon = !state.showRibbon;
                // ボタンの文字を切り替え
                ui.ribbonBtn.textContent = state.showRibbon ? "リボン：ON" : "リボン：OFF";
                ui.ribbonBtn.style.color = state.showRibbon ? "#333" : "#888"; // OFF時は少し色を薄く
                draw();
            });

            // 保存サイズ表示更新
            ui.saveWidth.addEventListener('input', () => {
                const w = parseInt(ui.saveWidth.value) || CONFIG.width;
                const h = Math.round(w * (CONFIG.height / CONFIG.width));
                ui.saveHeightVal.textContent = h;
            });

            ui.btnDownload.addEventListener('click', handleSave);
            ui.modal.addEventListener('click', (e) => {
                if (e.target === ui.modal) closeModal();
            });

            draw();
        }

        // 画像処理共通関数
        function processFile(file) {
            if (!file.type.match('image.*')) return;
            const reader = new FileReader();
            reader.onload = (evt) => {
                const img = new Image();
                img.onload = () => {
                    state.image = img;
                    // パラメータリセット
                    ui.scale.value = 1;
                    ui.posX.value = 0;
                    ui.posY.value = 0;
                    state.rotation = 0;
                    draw();
                };
                img.src = evt.target.result;
            };
            reader.readAsDataURL(file);
        }

        // 描画メイン処理
        function draw() {
            ctx.fillStyle = "#fff";
            ctx.fillRect(0, 0, CONFIG.width, CONFIG.height);

            // 描画エリア計算
            const margin = 30;
            const bottomMargin = 90;
            const areaX = CONFIG.frameSize + margin;
            const areaY = CONFIG.frameSize + margin;
            const areaW = CONFIG.width - (CONFIG.frameSize * 2) - (margin * 2);
            const areaH = CONFIG.height - (CONFIG.frameSize * 2) - margin - bottomMargin;

            // 写真描画
            ctx.save();
            ctx.beginPath();
            ctx.rect(areaX, areaY, areaW, areaH);
            ctx.clip();

            if (state.image) {
                const scale = parseFloat(ui.scale.value);
                const shiftX = parseFloat(ui.posX.value);
                const shiftY = parseFloat(ui.posY.value);
                ui.scaleVal.innerText = Math.round(scale * 100) + "%";

                let srcW = state.image.width;
                let srcH = state.image.height;
                const isRotated = state.rotation % 180 !== 0;
                if (isRotated) { srcW = state.image.height; srcH = state.image.width; }

                const imgRatio = srcW / srcH;
                const areaRatio = areaW / areaH;
                let drawW, drawH;
                
                if (imgRatio > areaRatio) {
                    drawH = areaH; drawW = areaH * imgRatio;
                } else {
                    drawW = areaW; drawH = areaW / imgRatio;
                }
                drawW *= scale;
                drawH *= scale;

                ctx.translate(areaX + areaW/2 + shiftX, areaY + areaH/2 + shiftY);
                ctx.rotate(state.rotation * Math.PI / 180);
                
                if (isRotated) {
                    ctx.drawImage(state.image, -drawH/2, -drawW/2, drawH, drawW);
                } else {
                    ctx.drawImage(state.image, -drawW/2, -drawH/2, drawW, drawH);
                }
            } else {
                ctx.fillStyle = "#eee";
                ctx.fillRect(areaX, areaY, areaW, areaH);
            }
            ctx.restore();

            // 白黒化処理
            if (state.image) applyGrayscale(ctx, areaX, areaY, areaW, areaH);

            // 写真の内枠線
            ctx.strokeStyle = "#ccc";
            ctx.lineWidth = 1;
            ctx.strokeRect(areaX, areaY, areaW, areaH);

            // 名前描画
            const name = ui.name.value;
            if (name) {
                let size = parseInt(ui.textSize.value);
                const posY = CONFIG.height * (parseFloat(ui.textY.value) / 100);
                ctx.font = `bold ${size}px ${CONFIG.font}`;
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.fillStyle = "#000";
                
                const maxTextW = CONFIG.width - (CONFIG.frameSize * 2) - 20;
                const textW = ctx.measureText(name).width;
                if (textW > maxTextW) {
                    size = Math.floor(size * (maxTextW / textW));
                    ctx.font = `bold ${size}px ${CONFIG.font}`;
                }
                ctx.fillText(name, CONFIG.width/2, posY);
            }

            // 額縁描画
            drawFrame(ctx, CONFIG.width, CONFIG.height);
        }

        // 額縁の描画
        function drawFrame(ctx, w, h) {
            const fw = CONFIG.frameSize;
            
            // 黒枠
            ctx.fillStyle = "#000";
            ctx.fillRect(0, 0, w, fw);
            ctx.fillRect(0, h-fw, w, fw);
            ctx.fillRect(0, 0, fw, h);
            ctx.fillRect(w-fw, 0, fw, h);
            
            // 銀色の線
            const grad = ctx.createLinearGradient(0, 0, w, h);
            grad.addColorStop(0, "#888"); grad.addColorStop(0.5, "#fff"); grad.addColorStop(1, "#666");
            ctx.strokeStyle = grad;
            ctx.lineWidth = 4;
            ctx.strokeRect(fw-8, fw-8, w-(fw-8)*2, h-(fw-8)*2);
            
            // リボン描画（ONの時のみ）
            if (state.showRibbon) {
                ctx.beginPath();
                ctx.lineWidth = fw; 
                ctx.strokeStyle = "#000"; 
                // 左リボン
                ctx.moveTo(w/2, -fw);
                ctx.quadraticCurveTo(w*0.25, h*0.15, -fw, h*0.35);
                // 右リボン
                ctx.moveTo(w/2, -fw);
                ctx.quadraticCurveTo(w*0.75, h*0.15, w+fw, h*0.35);
                ctx.stroke();
            }
        }

        // 強制白黒化
        function applyGrayscale(ctx, x, y, w, h) {
            const imgData = ctx.getImageData(x, y, w, h);
            const d = imgData.data;
            for (let i = 0; i < d.length; i += 4) {
                const gray = 0.299 * d[i] + 0.587 * d[i+1] + 0.114 * d[i+2];
                d[i] = d[i+1] = d[i+2] = gray;
            }
            ctx.putImageData(imgData, x, y);
        }

        // 保存処理
        function handleSave() {
            const format = ui.saveFormat.value;
            const ext = format === 'image/jpeg' ? 'jpg' : 'png';
            const targetW = parseInt(ui.saveWidth.value) || CONFIG.width;
            const targetH = Math.round(targetW * (CONFIG.height / CONFIG.width));

            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = targetW;
            tempCanvas.height = targetH;
            const tCtx = tempCanvas.getContext('2d');
            
            tCtx.imageSmoothingEnabled = true;
            tCtx.imageSmoothingQuality = 'high';
            tCtx.drawImage(canvas, 0, 0, targetW, targetH);

            const dataUrl = tempCanvas.toDataURL(format, 0.9);

            if (isMobile) {
                ui.modalImg.src = dataUrl;
                ui.modal.classList.add('active');
            } else {
                const link = document.createElement('a');
                let fileName = ui.name.value.trim();
                if(!fileName) fileName = "iei_photo";
                link.download = fileName + "." + ext;
                link.href = dataUrl;
                link.click();
            }
        }

        function closeModal() {
            ui.modal.classList.remove('active');
        }

        init();
    </script>
</body>
</html>
