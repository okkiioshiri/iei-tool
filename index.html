<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遺影作成ツール</title>
    <style>
        /* =========================================
           1. 基本レイアウト・全体設定
           ========================================= */
        body {
            font-family: "Hiragino Mincho ProN", "Yu Mincho", serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #222;
        }

        /* メインコンテナ（キャンバスと操作パネルを横並びにする枠） */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 950px;
            width: 100%;
        }

        /* =========================================
           2. キャンバス（プレビュー）エリア
           ========================================= */
        .canvas-wrapper {
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            border: 1px solid #ddd;
            height: fit-content;
        }
        canvas {
            display: block;
            max-width: 100%;
            height: auto;
        }

        /* =========================================
           3. 操作パネルエリア
           ========================================= */
        .controls {
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* 各操作セクションのスタイル */
        .section {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #eee;
        }

        .section-title {
            font-weight: bold;
            border-bottom: 2px solid #555;
            padding-bottom: 5px;
            margin-bottom: 12px;
            font-size: 15px;
        }

        /* 入力フォーム共通設定 */
        .input-group {
            margin-bottom: 12px;
        }

        label {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="range"] { width: 100%; cursor: pointer; }
        
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: inherit;
            font-size: 14px;
        }

        /* ボタン類 */
        .btn-rotate {
            width: 100%;
            padding: 8px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 5px;
        }
        .btn-rotate:hover { opacity: 0.9; }

        /* =========================================
           4. ファイルアップロード UI
           ========================================= */
        .file-upload {
            text-align: center;
            padding: 20px;
            background: #fff;
            border: 2px dashed #ccc;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .file-upload.highlight {
            border-color: #555;
            background-color: #eef;
        }
        .file-upload:hover {
            border-color: #999;
            background-color: #fcfcfc;
        }
        .file-upload input[type="file"] { display: none; }
        .upload-text { font-weight: bold; color: #555; pointer-events: none; }
        .upload-sub { font-size: 12px; color: #888; margin-top: 5px; pointer-events: none; }

        /* =========================================
           5. ダウンロードボタン
           ========================================= */
        .btn-download {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            transition: opacity 0.3s;
            font-family: inherit;
            margin-top: 10px;
        }
        .btn-download:hover { opacity: 0.8; }
    </style>
</head>
<body>

    <h1>遺影作成ツール</h1>

    <div class="container">
        <!-- 左側：プレビューキャンバス -->
        <div class="canvas-wrapper">
            <canvas id="canvas" width="480" height="640"></canvas>
        </div>

        <!-- 右側：操作パネル -->
        <div class="controls">
            
            <!-- 写真アップロード -->
            <div class="section">
                <div class="file-upload" id="clickZone">
                    <div class="upload-text">クリックして写真を選択</div>
                    <div class="upload-sub">またはここに画像をドロップ</div>
                    <input type="file" id="photoInput" accept="image/*">
                </div>
            </div>

            <!-- 写真調整 -->
            <div class="section">
                <div class="section-title">写真の調整</div>
                <div class="input-group">
                    <label>サイズ <span id="scaleVal">100%</span></label>
                    <input type="range" id="scale" min="0.1" max="3" step="0.01" value="1">
                </div>
                <div class="input-group">
                    <label>位置調整 (左右・上下)</label>
                    <div style="display:flex; gap:10px;">
                        <input type="range" id="posX" min="-250" max="250" step="1" value="0">
                        <input type="range" id="posY" min="-250" max="250" step="1" value="0">
                    </div>
                </div>
                <button id="rotateBtn" class="btn-rotate" type="button">右に90度回転</button>
            </div>

            <!-- 名前設定 -->
            <div class="section">
                <div class="section-title">名前の設定</div>
                <div class="input-group">
                    <input type="text" id="nameText" value="山田 太郎" placeholder="お名前">
                </div>
                <div class="input-group">
                    <label>文字サイズ</label>
                    <input type="range" id="textSize" min="20" max="100" step="1" value="50">
                </div>
                <div class="input-group">
                    <label>上下位置</label>
                    <input type="range" id="textPosY" min="70" max="100" step="0.5" value="86">
                </div>
            </div>

            <!-- 保存設定 -->
            <div class="section">
                <div class="section-title">保存設定</div>
                <div class="input-group">
                    <label>保存形式</label>
                    <select id="saveFormat">
                        <option value="image/png">PNG (高画質)</option>
                        <option value="image/jpeg">JPG (軽量)</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>保存サイズ (幅指定)</label>
                    <div style="display:flex; align-items:center; gap:10px;">
                        <input type="number" id="saveWidth" value="480" step="10" min="100" style="width:100px;">
                        <span style="font-size:12px;">px (高さ: <span id="saveHeightVal">640</span>px)</span>
                    </div>
                </div>
            </div>

            <button id="downloadBtn" class="btn-download">画像を保存する</button>
        </div>
    </div>

    <script>
        /**
         * =========================================
         * 設定値 (Configuration)
         * ここで描画に関する基本数値を変更できます
         * =========================================
         */
        const CONFIG = {
            baseW: 480,        // キャンバスの基本幅
            baseH: 640,        // キャンバスの基本高さ
            frameThickness: 40, // 額縁の太さ
            silverLineSize: 4,  // 額縁内の装飾線の太さ
            matteTop: 30,      // 写真上部の余白
            matteSide: 30,     // 写真左右の余白
            matteBottom: 90,   // 写真下部の余白（名前スペース用）
            defaultFont: '"Hiragino Mincho ProN", "Yu Mincho", serif'
        };

        // キャンバスのコンテキスト取得
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        /**
         * DOM要素への参照 (UI References)
         */
        const ui = {
            clickZone: document.getElementById('clickZone'),
            file: document.getElementById('photoInput'),
            scale: document.getElementById('scale'),
            scaleVal: document.getElementById('scaleVal'),
            posX: document.getElementById('posX'),
            posY: document.getElementById('posY'),
            rotateBtn: document.getElementById('rotateBtn'),
            name: document.getElementById('nameText'),
            textSize: document.getElementById('textSize'),
            textY: document.getElementById('textPosY'),
            saveFormat: document.getElementById('saveFormat'),
            saveWidth: document.getElementById('saveWidth'),
            saveHeightVal: document.getElementById('saveHeightVal'),
            btnDownload: document.getElementById('downloadBtn')
        };

        // 状態管理変数
        let userImage = null;   // アップロードされた画像データ
        let rotationAngle = 0;  // 画像の回転角度 (0, 90, 180, 270)

        /**
         * =========================================
         * 初期化処理 (Initialization)
         * =========================================
         */
        function init() {
            // ファイル選択関連のイベントリスナー
            ui.clickZone.addEventListener('click', () => ui.file.click());
            ui.file.addEventListener('change', handleFileSelect);

            // ドラッグ＆ドロップ関連
            const dragEvents = ['dragenter', 'dragover', 'dragleave', 'drop'];
            dragEvents.forEach(eventName => {
                ui.clickZone.addEventListener(eventName, preventDefaults, false);
                document.body.addEventListener(eventName, preventDefaults, false);
            });

            ['dragenter', 'dragover'].forEach(eventName => {
                ui.clickZone.addEventListener(eventName, highlight, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                ui.clickZone.addEventListener(eventName, unhighlight, false);
            });

            ui.clickZone.addEventListener('drop', handleDrop, false);

            // ボタン操作関連
            ui.btnDownload.addEventListener('click', downloadImage);
            
            ui.rotateBtn.addEventListener('click', () => {
                rotationAngle = (rotationAngle + 90) % 360;
                draw();
            });

            // 各種スライダー・入力変更時に再描画
            [ui.scale, ui.posX, ui.posY, ui.name, ui.textSize, ui.textY].forEach(el => {
                el.addEventListener('input', draw);
            });
            ui.saveWidth.addEventListener('input', updateSaveHeightDisplay);

            // 初回描画
            draw();
        }

        // --- ドラッグ＆ドロップ補助関数 ---
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function highlight(e) {
            ui.clickZone.classList.add('highlight');
            if (e.dataTransfer) {
                e.dataTransfer.dropEffect = 'copy';
            }
        }

        function unhighlight(e) {
            ui.clickZone.classList.remove('highlight');
        }

        /**
         * =========================================
         * ファイル読み込み処理 (File Handling)
         * =========================================
         */
        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            if (files && files.length > 0) {
                processFile(files[0]);
            }
        }

        function handleFileSelect(e) {
            if(e.target.files.length > 0) processFile(e.target.files[0]);
        }

        function processFile(file) {
            const isNameValid = /\.(jpe?g|png|gif|webp|bmp)$/i.test(file.name);

            if (!isNameValid) {
                // 画像以外の場合は無視
                return;
            }

            const reader = new FileReader();
            reader.onload = (evt) => {
                const img = new Image();
                img.onload = () => {
                    userImage = img;
                    // 画像変更時にパラメータをリセット
                    ui.scale.value = 1;
                    ui.posX.value = 0;
                    ui.posY.value = 0;
                    rotationAngle = 0;
                    draw();
                };
                img.onerror = () => { /* エラーハンドリング */ };
                img.src = evt.target.result;
            };
            reader.readAsDataURL(file);
        }

        // 保存サイズの高さ表示を更新
        function updateSaveHeightDisplay() {
            const w = parseInt(ui.saveWidth.value) || CONFIG.baseW;
            const h = Math.round(w * (CONFIG.baseH / CONFIG.baseW));
            ui.saveHeightVal.textContent = h;
        }

        /**
         * =========================================
         * 描画処理 (Main Drawing Logic)
         * =========================================
         */
        function draw() {
            // 背景クリア
            ctx.fillStyle = "#fff";
            ctx.fillRect(0, 0, CONFIG.baseW, CONFIG.baseH);

            // 写真が表示される領域の計算
            const areaX = CONFIG.frameThickness + CONFIG.matteSide;
            const areaY = CONFIG.frameThickness + CONFIG.matteTop;
            const areaW = CONFIG.baseW - (CONFIG.frameThickness * 2) - (CONFIG.matteSide * 2);
            const areaH = CONFIG.baseH - (CONFIG.frameThickness * 2) - CONFIG.matteTop - CONFIG.matteBottom;

            // --- 1. 写真の描画 ---
            ctx.save();
            ctx.beginPath();
            ctx.rect(areaX, areaY, areaW, areaH);
            ctx.clip(); // 額縁の内側だけで描画するようにクリッピング

            if (userImage) {
                // 遺影風のエフェクト (白黒 + コントラスト)
                ctx.filter = 'grayscale(100%) contrast(110%)';
                
                const scale = parseFloat(ui.scale.value);
                const shiftX = parseFloat(ui.posX.value);
                const shiftY = parseFloat(ui.posY.value);
                ui.scaleVal.innerText = Math.round(scale * 100) + "%";

                let srcW = userImage.width;
                let srcH = userImage.height;
                const isRotated = rotationAngle % 180 !== 0;
                
                // 回転時のサイズ入替
                if (isRotated) {
                    srcW = userImage.height;
                    srcH = userImage.width;
                }

                // 領域に合わせてフィットさせる計算
                const imgRatio = srcW / srcH;
                const areaRatio = areaW / areaH;
                let drawW, drawH;
                
                if (imgRatio > areaRatio) {
                    drawH = areaH;
                    drawW = areaH * imgRatio;
                } else {
                    drawW = areaW;
                    drawH = areaW / imgRatio;
                }
                drawW *= scale;
                drawH *= scale;

                // 中心点への移動と回転
                const cx = areaX + areaW / 2;
                const cy = areaY + areaH / 2;

                ctx.translate(cx + shiftX, cy + shiftY);
                ctx.rotate(rotationAngle * Math.PI / 180);

                if (isRotated) {
                    ctx.drawImage(userImage, -drawH/2, -drawW/2, drawH, drawW);
                } else {
                    ctx.drawImage(userImage, -drawW/2, -drawH/2, drawW, drawH);
                }

            } else {
                // 画像がない場合のプレースホルダー
                ctx.fillStyle = "#eee";
                ctx.fillRect(areaX, areaY, areaW, areaH);
            }
            ctx.restore();

            // 内枠の線
            ctx.strokeStyle = "#ccc";
            ctx.lineWidth = 1;
            ctx.strokeRect(areaX, areaY, areaW, areaH);

            // --- 2. 名前の描画 ---
            const name = ui.name.value;
            if (name) {
                let size = parseInt(ui.textSize.value);
                const posY = CONFIG.baseH * (parseFloat(ui.textY.value) / 100);
                
                ctx.font = `bold ${size}px ${CONFIG.defaultFont}`;
                const textMetrics = ctx.measureText(name);
                const textWidth = textMetrics.width;

                const maxWidth = CONFIG.baseW - (CONFIG.frameThickness * 2) - 20;

                // 文字が枠からはみ出る場合は自動縮小
                if (textWidth > maxWidth) {
                    const ratio = maxWidth / textWidth;
                    size = Math.floor(size * ratio);
                    ctx.font = `bold ${size}px ${CONFIG.defaultFont}`;
                }

                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.fillStyle = "#000";
                ctx.fillText(name, CONFIG.baseW/2, posY);
            }

            // --- 3. 額縁とリボンの描画 ---
            drawFrame(ctx, CONFIG.baseW, CONFIG.baseH);
        }

        /**
         * 額縁を描画する関数
         */
        function drawFrame(context, w, h) {
            const fw = CONFIG.frameThickness;
            
            // 外側の黒枠
            context.fillStyle = "#000000";
            context.shadowColor = "rgba(0,0,0,0.5)";
            context.shadowBlur = 10;
            
            context.fillRect(0, 0, w, fw);         // 上
            context.fillRect(0, h-fw, w, fw);      // 下
            context.fillRect(0, 0, fw, h);         // 左
            context.fillRect(w-fw, 0, fw, h);      // 右
            
            context.shadowBlur = 0; 

            // 銀色のライン
            const gradSilver = context.createLinearGradient(0, 0, w, h);
            gradSilver.addColorStop(0, "#888");
            gradSilver.addColorStop(0.2, "#fff");
            gradSilver.addColorStop(0.5, "#999");
            gradSilver.addColorStop(0.8, "#fff");
            gradSilver.addColorStop(1, "#666");

            context.strokeStyle = gradSilver;
            
            // 外側の銀線
            context.lineWidth = CONFIG.silverLineSize;
            const offset1 = fw - 8;
            context.strokeRect(offset1, offset1, w - offset1*2, h - offset1*2);

            // 内側の細い銀線
            context.lineWidth = 1;
            const offset2 = fw - 14;
            context.strokeRect(offset2, offset2, w - offset2*2, h - offset2*2);

            // リボンの描画
            drawRibbon(context, w, h, fw);
        }

        /**
         * 額縁上部のリボンを描画する関数
         */
        function drawRibbon(ctx, w, h, fw) {
            ctx.beginPath();
            ctx.lineWidth = fw; 
            ctx.strokeStyle = "#000000"; 
            ctx.lineCap = "butt"; 
            
            const startX = w / 2;
            const startY = -fw; 
            const endY = h * 0.35;
            const cpY = h * 0.15; 

            // 左側のリボン
            ctx.moveTo(startX, startY);
            ctx.quadraticCurveTo(w * 0.25, cpY, -fw, endY);
            
            // 右側のリボン
            ctx.moveTo(startX, startY);
            ctx.quadraticCurveTo(w * 0.75, cpY, w + fw, endY);
            
            ctx.stroke();
        }

        /**
         * =========================================
         * 画像保存処理 (Download Logic)
         * =========================================
         */
        function downloadImage() {
            const targetW = parseInt(ui.saveWidth.value) || CONFIG.baseW;
            const ratio = CONFIG.baseH / CONFIG.baseW;
            const targetH = Math.round(targetW * ratio);

            // 保存用の別キャンバスを作成（指定サイズで描画）
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = targetW;
            tempCanvas.height = targetH;
            const tempCtx = tempCanvas.getContext('2d');

            tempCtx.imageSmoothingEnabled = true;
            tempCtx.imageSmoothingQuality = 'high';
            tempCtx.drawImage(canvas, 0, 0, targetW, targetH);

            const link = document.createElement('a');
            const format = ui.saveFormat.value;
            const ext = format === 'image/jpeg' ? 'jpg' : 'png';
            
            let fileName;
            const nameVal = ui.name.value.trim();
            if (nameVal) {
                fileName = `${nameVal}.${ext}`;
            } else {
                fileName = `iei_photo_${targetW}px.${ext}`;
            }

            link.download = fileName;
            link.href = tempCanvas.toDataURL(format, 0.9);
            link.click();
        }

        // アプリケーション開始
        init();
    </script>
</body>
</html>
